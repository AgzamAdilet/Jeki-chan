<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джеки Чанның видеолары</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 90%;
            margin: 20px auto;
        }

        .video-gallery video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <video controls>
            <source src="https://video-preview.s3.yandex.net/GetxVAIAAAA.mp4" type="video/mp4">
            Сіздің браузеріңіз видеоны ойната алмайды.
