<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Джеки Чан сайтына кіру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"], .container input[type="email"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="file"] {
            margin: 10px 0;
        }
        .container input[type="radio"] {
            margin-right: 10px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User register</h2>
        <form action="адилет.html" method="post">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" value="Adilet" required>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" value="Agzamhan" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="Agzamhan.Adilet@mail.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+7 747 777 77 07" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Men</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Women</label><br>
 

            <br><input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="">terms of use</a></label><br>

            <button type="submit">Registration</button>
        </form>
    </div>
</body>
</html>
